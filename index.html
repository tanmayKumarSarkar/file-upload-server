<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" /> -->
    <style>
        .container{
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
        }
        .post-file, .post-text{
            display: flex;
            gap: 20px;
        }
        .post-text{
            flex-direction: column;
        }
        .container input[type=submit]{
            background-color: #0b62e6;
            border: 1px solid #505050;
            border-radius: 8px;
            padding: 8px 8px;
            color: white;
            cursor: pointer;
        }
        .container input[type=submit]:hover, .container input[type=submit]:active{
            background-color: #0b55c5;
            border: 1px solid #363636;
            cursor: pointer;
        }
        .container input[type=text]{
            border: 2px solid #e4e4e4;
            border-radius: 8px;
            padding: 8px 8px;
        }
    </style>
</head>
<body>

      <div class="container">
        <h2>Upload Docs</h2>
        <form class="post-file" action="/see" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" multiple>
            <input type="submit" value="Upload">
        </form>
            <h2>Post Text</h2>
            <form class="post-text" action="/view" method="POST">
                <input type="text" name="title" placeholder="Title">
                <textarea name="text" id="textara"></textarea>
                <input type="submit" value="Post">
            </form>

</body>
